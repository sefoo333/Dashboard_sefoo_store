    <script>



        const darkmode = JSON.parse(localStorage.getItem("darkmode"));
        let inps = document.querySelectorAll(".sec");
        let ph1 = document.querySelector(".sections h1");
        let orders = document.querySelector(".section_o")
        let formm = document.querySelector(".ff");
        if (darkmode) {
            document.body.classList.add("darkmode")
            inps.forEach((e) => {
                e.classList.add("darkmode")
            })
            ph1.classList.add("darkmode");
            orders.classList.add("darkmode");
            document.querySelector(".head").classList.add("darkmode");
            formm.classList.add('darkmode')

        }


        let nav = document.querySelector(".nav");

        window.onscroll = function () {
            if (window.scrollY >= 10) {
                nav.classList.add("fixed")
            } else {
                nav.classList.remove("fixed")
            }
        }


        let namee = document.querySelector("#name");
        let price = document.querySelector("#price");
        let count = document.querySelector("#count");
        let type = document.querySelector("select");
        // let img = document.querySelector("#img");
        let windoww = document.querySelector(".wi")

        // document.querySelector(".remove").addEventListener("click", () => {
        //     inpss.forEach((e) => {
        //         e.classList.toggle("remove_cho")
        //     })
        // })


        let all = document.querySelectorAll(".remove_cho");

        all.forEach((e) => {
            e.addEventListener("click", () => {
                if (e.classList.contains("remove_cho")) {
                    e.classList.add("hide")
                } else {
                    e.classList.remove("hide")
                }
            })
        })


        document.querySelector(".add").addEventListener("click", () => {
            document.querySelector("form").classList.toggle("active")
        })


        document.forms[0].onsubmit = function (e) {


            let active;
            if (namee.value !== "" && price.value !== "" && count.value !== "") {
                active = true;
            } else {
                active = false;
            }


            let arr = []
            for (i = 0; i < count.value; i++) {
                if (active) {
                    let t1 = document.createElement("tr");

                    t1.className = "order"
                    document.querySelector("tbody").appendChild(t1)
                    let name_input = document.createElement("td")
                    // let img = document.querySelector("img")
                    let h3 = document.createElement("h3")
                    h3.innerHTML = namee.value
                    // img.src = img.value
                    t1.appendChild(name_input)
                    name_input.appendChild(h3)
                    let price_input = document.createElement("td")
                    price_input.innerHTML = `${price.value}$`
                    t1.appendChild(price_input)
                    let type_input = document.createElement("td")
                    type_input.innerHTML = type.value
                    t1.appendChild(type_input)

                    let status = document.createElement("td")
                    let spa_status = document.createElement("span");
                    spa_status.innerText = "In Progress"
                    status.className = "status"
                    spa_status.className = " inpro";
                    t1.appendChild(status)
                    status.appendChild(spa_status)
                    windoww.classList.remove("anim")

                } else {
                    windoww.classList.add("anim")
                    setTimeout(() => {
                        windoww.classList.remove("anim")
                    }, 5000)
                }
            }



            e.preventDefault()
        }



    </script>
