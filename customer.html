    <script>

        const darkmode = JSON.parse(localStorage.getItem("darkmode"));
        let ph1 = document.querySelector(".sections h1");
        let section_1 = document.querySelector(".section_c")
        if (darkmode) {
            document.body.classList.add("darkmode");
            ph1.classList.add("darkmode");
            section_1.classList.add("darkmode");

        }


        let users2 = ["mohamed", "Ali", "Nour", "Ahmed", "salah", "Youssef", "mohy", "Abdelrahman"];
        let images = ["images/11820363.png", "images/2636603.png", "images/3135715.png", "images/2636603.png", "images/11820363.png", "images/11820363.png", "images/2636603.png", "images/3135715.png"]

        for (a = 0; a < users2.length; a++) {
            let parent = document.createElement("div")
            parent.className = "user"
            parent.setAttribute("data-search", users2[a].toLowerCase());
            let img = document.createElement("img");

            img.src = images[a];
            let ch_pa = document.createElement("div");
            ch_pa.className = "name"
            let hh = document.createElement("h3")
            hh.innerHTML = users2[a];
            let span = document.createElement("span");
            span.innerHTML = "Customer"

            document.querySelector(".list").appendChild(parent)
            parent.appendChild(img)
            parent.appendChild(ch_pa)
            ch_pa.appendChild(hh)
            ch_pa.appendChild(span)
        }


        let search = document.querySelector("#search_cus");

        let butt = document.querySelector(".search_inp ion-icon");
        let users = document.querySelectorAll(".list .user")
        butt.addEventListener("click", function () {
            search.classList.toggle("active")
        })

        search.onblur = function () {
            for (i = 0; i < users.length; i++) {
                if (search.value !== users[i].getAttribute("data-search") && search.value !== "") {
                    users[i].classList.add("on")

                } else {
                    users[i].classList.remove("on")
                }
            }
        }



        let getacccount = JSON.parse(localStorage.getItem("account"))
        document.querySelector(".ww").innerHTML = getacccount.user
        document.querySelector(".wwww").setAttribute("data-search", getacccount.user)
        document.querySelector(".wwww img").src = getacccount.image
        document.querySelector(".wwe").innerHTML = "YOU"

    </script>
